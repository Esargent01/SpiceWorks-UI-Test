<!DOCTYPE html>
<html ng-app="testing">
  <head>
    <link href="css/application.css" rel="stylesheet">
    <script src="js/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="js/vendor/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </head>
  <body ng-controller="GridController">

    <div id="main-content">
      <!-- The page width is 817px -->
      <!-- Example of using the form CSS to help you out. -->
      <form id="add_Celebrity">
        <div>
          <ng-form name="inputForm">
            <label>Full Name</label>
            <input name="name" ng-model="newName" type="text" required />
          </ng-form>
        </div>
        <div>
          <label>Photo URL</label>
          <input name="photo_url" ng-model="newPic" type="text"/>
        </div>
        <button type="button" ng-click="addStar()">Create</button>
      </form>

      <hr />

      <!-- Employee list goes here. There is initial data for you in application.js -->

      <div ng-repeat="star in stars">
        <div class="tile">
          <a class="uno-equis" href="#" ng-click="fired($index)"> x</a>
          <div><img class="pic" src="{{star.photo_url || 'img/default.png'}}"></div>
          <div class="name">{{star.name}}</div>
        </div>
      </div>

    </div>
  </body>
</html>
